<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container-sm py-3">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-secondary small fs-6 fs-md-5">09:41</span>
            <div>
                <span class="me-2"><i class="bi bi-clock fs-5 fs-md-4"></i></span>
                <span class="me-2"><i class="bi bi-circle fs-5 fs-md-4"></i></span>
                <span><i class="bi bi-x fs-5 fs-md-4"></i></span>
            </div>
        </div>
        <div class="card shadow-sm mb-3 p-2 p-md-4">
            <div class="card-body">
                <div class="text-secondary small mb-1 fs-6 fs-md-5">Saldo disponível</div>
                <div class="fs-3 fs-md-1 fw-bold">R$ 5.750,00</div>
            </div>
        </div>
        <div class="card shadow-sm mb-3 p-2 p-md-4">
            <div class="card-body">
                <div class="text-secondary small mb-2 fs-6 fs-md-5">Gastos do mês</div>
                <div class="chart-bar d-flex align-items-end justify-content-between" style="height: 18vw; max-height: 120px; min-height: 60px;">
                    <div class="bar" data-bar="40"></div>
                    <div class="bar" data-bar="65"></div>
                    <div class="bar" data-bar="50"></div>
                    <div class="bar" data-bar="30"></div>
                    <div class="bar" data-bar="55"></div>
                    <div class="bar" data-bar="40"></div>
                    <div class="bar" data-bar="75"></div>
                </div>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 py-md-3 rounded-3 d-flex align-items-center justify-content-center gap-2 fs-6 fs-md-5"><i class="bi bi-cash-coin fs-5 fs-md-4"></i> Pix</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 py-md-3 rounded-3 d-flex align-items-center justify-content-center gap-2 fs-6 fs-md-5"><i class="bi bi-credit-card fs-5 fs-md-4"></i> Pagar</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 py-md-3 rounded-3 d-flex align-items-center justify-content-center gap-2 fs-6 fs-md-5"><i class="bi bi-arrow-right-circle fs-5 fs-md-4"></i> Transferir</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 py-md-3 rounded-3 d-flex align-items-center justify-content-center gap-2 fs-6 fs-md-5"><i class="bi bi-currency-dollar fs-5 fs-md-4"></i> Cobrar</button>
            </div>
        </div>
        <div class="card shadow-sm mb-2 p-2 p-md-4">
            <div class="card-body d-flex justify-content-between align-items-center py-2">
                <span class="text-secondary small fs-6 fs-md-5">Últimas transações</span>
                <a href="#" class="small text-primary text-decoration-none fs-6 fs-md-5">Ver todas</a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
