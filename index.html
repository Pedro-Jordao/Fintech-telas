<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-3" style="max-width: 370px;">
        <div class="d-flex justify-content-between align-items-center mb-2">
            <span class="text-secondary small">09:41</span>
            <div>
                <span class="me-2"><i class="bi bi-clock"></i></span>
                <span class="me-2"><i class="bi bi-circle"></i></span>
                <span><i class="bi bi-x"></i></span>
            </div>
        </div>
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="text-secondary small mb-1">Saldo disponível</div>
                <div class="fs-3 fw-bold">R$ 5.750,00</div>
            </div>
        </div>
        <div class="card shadow-sm mb-3">
            <div class="card-body">
                <div class="text-secondary small mb-2">Gastos do mês</div>
                <div class="chart-bar d-flex align-items-end justify-content-between" style="height: 90px;">
                    <div class="bar" style="height: 40px;"></div>
                    <div class="bar" style="height: 65px;"></div>
                    <div class="bar" style="height: 50px;"></div>
                    <div class="bar" style="height: 30px;"></div>
                    <div class="bar" style="height: 55px;"></div>
                    <div class="bar" style="height: 40px;"></div>
                    <div class="bar" style="height: 75px;"></div>
                </div>
            </div>
        </div>
        <div class="row g-2 mb-3">
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 rounded-3 d-flex align-items-center justify-content-center gap-2"><i class="bi bi-cash-coin"></i> Pix</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 rounded-3 d-flex align-items-center justify-content-center gap-2"><i class="bi bi-credit-card"></i> Pagar</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 rounded-3 d-flex align-items-center justify-content-center gap-2"><i class="bi bi-arrow-right-circle"></i> Transferir</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100 py-2 rounded-3 d-flex align-items-center justify-content-center gap-2"><i class="bi bi-currency-dollar"></i> Cobrar</button>
            </div>
        </div>
        <div class="card shadow-sm mb-2">
            <div class="card-body d-flex justify-content-between align-items-center py-2">
                <span class="text-secondary small">Últimas transações</span>
                <a href="#" class="small text-primary text-decoration-none">Ver todas</a>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
